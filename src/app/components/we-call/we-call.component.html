<form [formGroup]="weCallForm">
    <h3 class="fw-bold">МИ ЗАТЕЛЕФОНУЄМО</h3>
    <p>Залиште номер телефону і наші менеджери зв'яжуться з вами</p>
    <div class="form-group">
      <mat-form-field appearance="outline" color="primary">
        <mat-label>Ваше ім'я</mat-label>
        <input matInput type="email" formControlName="name">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" color="primary">
        <mat-label>Ваш номер телефону</mat-label>
        <input matInput type="text" formControlName="phoneNumber">
      </mat-form-field>
    </div>
    <button mat-flat-button color="primary" class="fw-bold" mat-dialog-close [disabled]="weCallForm.invalid">Надіслати</button>


</form>
