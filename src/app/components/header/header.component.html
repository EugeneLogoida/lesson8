<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">
            <a class="navbar-brand mono-brand" [routerLink]="[ '/' ]">
                <img src="https://monosushi.com.ua/wp-content/uploads/2021/06/logo.svg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse products" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a [routerLink]="[ '/actions' ]" routerLinkActive="route-active" class="nav-link "
                            aria-current="page">
                            <img src="https://monosushi.com.ua/wp-content/uploads/2020/10/nav-img-gift.svg" alt="">
                            Акції
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="[ '/product/rolls' ]" routerLinkActive="route-active" class="nav-link"
                            aria-current="page">
                            <img src="https://monosushi.com.ua/wp-content/uploads/2020/10/nav-img-rolls.svg" alt=""
                                oncontextmenu="return false">
                            Роли
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="[ '/product/sets' ]" routerLinkActive="route-active" class="nav-link"
                            aria-current="page">

                            <img src="https://monosushi.com.ua/wp-content/uploads/2020/10/nav-img-sets.svg" alt=""
                                oncontextmenu="return false">
                            Сети
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="[ '/product/drinks' ]" routerLinkActive="route-active" class="nav-link"
                            aria-current="page">
                            <img src="https://monosushi.com.ua/wp-content/uploads/2020/10/nav-img-drinks.svg" alt=""
                                oncontextmenu="return false">
                            Напої
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="[ '/product/sauses' ]" routerLinkActive="route-active" class="nav-link"
                            aria-current="page">
                            <img src="https://monosushi.com.ua/wp-content/uploads/2021/09/icon.svg" alt=""
                                oncontextmenu="return false">
                            Соуси
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%280, 0, 0, 0.55%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e"
                                alt="">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a [routerLink]="[ '/delivery-and-payment' ]" routerLinkActive="route-active"
                                    class="dropdown-item">Доставка та оплата</a>
                            </li>
                            <li>
                                <a [routerLink]="[ '/about-us' ]" routerLinkActive="route-active"
                                    class="dropdown-item">Про нас</a>
                            </li>
                            <li>
                                <a [routerLink]="[ '/actions' ]" routerLinkActive="route-active"
                                    class="dropdown-item">Акції</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a (click)="openWeCallDialog()" routerLinkActive="route-active" class="nav-link phone" aria-current="page">
                            <img src="https://monosushi.com.ua/wp-content/uploads/2020/10/phone.svg" alt=""
                                oncontextmenu="return false">
                        </a>
                    </li>

                    <li class="nav-item number">
                        <p class="fw-bold ">(097) 878 08 37</p>
                        <p>Працюємо з 11:00 до 21:30</p>
                    </li>

                    <li class="nav-item" *ngIf="!isLogin">
                        <a (click)="openLoginDialog()" class="nav-link"
                            aria-current="page">
                            <img src="https://monosushi.com.ua/wp-content/themes/monosushi/img/user.svg" alt=""
                                oncontextmenu="return false">
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="isLogin">
                        <a [routerLink]="[ '/'+loginUrl ]" routerLinkActive="route-active" class="nav-link"
                            aria-current="page">
                            <img src="https://monosushi.com.ua/wp-content/themes/monosushi/img/user.svg" alt=""
                                oncontextmenu="return false">
                                {{ loginPage }}

                        </a>
                        <a routerLinkActive="route-active" class="nav-link" (click)="logout()"
                            aria-current="page">
                                Logout
                        </a>
                    </li>

                </ul>
            </div>
            <a class="navbar-brand basket" (click)="openBasketDialog()">
                <img src="https://monosushi.com.ua/wp-content/themes/monosushi/img/basket.svg" alt="basket"
                    oncontextmenu="return false">
                <span>{{ total }} грн</span>
                <div class="total-count">{{ basket.length }}</div>
            </a>
        </div>
    </nav>
</header>
